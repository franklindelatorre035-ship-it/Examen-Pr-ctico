<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Desarrolladores - CGS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

   <header>
    <div class="header-content-center">
        <div class="logo-container">
            <img src="imagenes/logognza.png" alt="Logo Corporación Gonzastyle" class="header-logo">
        </div>
        <div class="header-title-text">
            <h1>CORPORACION GONZASTYLE</h1>
        </div>
    </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <form id="registroForm" aria-labelledby="form-title">
                
                <div class="form-header-title">
                    <div class="form-logo">
                       <img src="imagenes/logognza.png" alt="Logo CGS" class="form-logo-img">
                       <div class="logo-placeholder-form">CGS</div> 
                    </div>
                    <h1 id="form-title">Únete a CGS</h1>
                </div>

                <h2>¡Regístrate y comienza a desarrollar tu futuro!</h2>

                <div class="instructions-box" role="alert">
                    <p>Por favor, completa todos los campos con información válida para crear tu cuenta de desarrollador.</p>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" aria-required="true" autocomplete="name" placeholder="Ingresa tu nombre Completo">
                    <span class="error-message" id="error-nombre" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" aria-required="true" autocomplete="email" placeholder="corporacióngonzastyle@gmail.com">
                    <span class="error-message" id="error-email" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" aria-required="true" autocomplete="off" placeholder="18">
                    <span class="error-message" id="error-edad" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="lenguaje">Lenguaje de Programación Preferido:</label>
                    <select id="lenguaje" name="lenguaje" aria-required="true">
                        <option value="">Selecciona un lenguaje</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C#">PHP</option>
                        <option value="Otra">Otro</option>
                    </select>
                    <span class="error-message" id="error-lenguaje" aria-live="polite"></span>
                </div>

                <button type="submit" class="submit-button">Crear Cuenta</button>

                <div id="success-message" class="success-message" aria-live="assertive" style="display: none;">
                    ¡Registro exitoso!
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Corporación Gonzastyle. Todos los derechos reservados.</p>
        <img src="imagenes/logognza.png" alt="CGS" class="footer-logo">
        <div class="footer-logo-placeholder">CGS</div>
    </footer>

    <script src="validacion.js"></script>
</body>
</html>
